apiVersion: v1
kind: Pod
metadata:
  name: model2
  labels: 
    app: model2
spec:
  containers:
  - name: model2
    image: bernnardosbo/model
    volumeMounts:
      - name: persistent-storage
        mountPath: /app/data
    env:
      - name: DATASET_URL
        value: "https://homepages.dcc.ufmg.br/~cunha/hosted/cloudcomp-2023s2-datasets/2023_spotify_ds1.csv"
    command: ["python"]
    args: ["/app/main.py", "$(DATASET_URL)"]

  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: pvc1
